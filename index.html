<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Notas</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h2>Notas Front-End</h2>
	<div id="average">Promedio General del Curso : N/A</div>
	<form id="studentForm">

		<div>
			<label for="name"> Nombre:  </label>
			<input type="text" id="name" >
		</div>
		<div>
			<label for="lastName">Apellido: </label>
			<input type="text" id="lastName" >
		</div>
		<div>
			<label for="grade">Nota: </label>
			<input type="number" id="grade" step="0.1" min="1" max="7" >
		</div>
		<button type="submit">Guardar Alumno</button>
	</form>
	<table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
		<thead>
			<tr>
				<th>Nombre </th>
				<th>Apellido</th>
				<th>Nota</th>
			</tr>
		</thead>
		<tbody>
			<!--Datos de las filas de cada alumno-->
		</tbody>
	</table>
	<script src="script.js"></script>
</body>

</html>
