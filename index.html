<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Notas</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<h2>Seguimiento de Calificaciones de Estudiantes</h2>
	<div id="average">Promedio General del Curso : N/A</div>
	<!-- Estadistica -->
	<div id="passFailStats">
		<span id="Count">Total: 0</span> |
		<span id="passedCount">Aprobados: 0</span> |
		<span id="failedCount">Reprobados: 0</span>
	</div>

	<form id="studentForm">

		<div>
			<label for="name"> Nombre:  </label>
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="lastName">Apellido: </label>
			<input type="text" id="lastName" required>
		</div>
		<div>
			<label for="grade">Calificaión (1.0 - 7.0): </label>
			<input type="number" id="grade" step="0.1" min="1" max="7" required >
		</div>


		<script>
			//Nombre
			document.getElementById("name").addEventListener("invalid", function () {
				this.setCustomValidity("Por favor, complete el campo 'Nombre'.");
			});
			document.getElementById("name").addEventListener("input", function () {
				this.setCustomValidity("");
			});
			// Apellido
			document.getElementById("lastName").addEventListener("invalid", function () {
				this.setCustomValidity("Por favor, complete el campo 'Apellido'.");
			});
			document.getElementById("lastName").addEventListener("input", function () {
				this.setCustomValidity(""); //
			});
			// Grade
			document.getElementById("grade").addEventListener("invalid", function () {
				this.setCustomValidity("Por favor, ingrese una nota válida entre 1.0 y 7.0.");
			});
			document.getElementById("grade").addEventListener("input", function () {
				this.setCustomValidity("");
			});
		</script>


		<button id=botonGeneral type="submit"> Agregar Estudiante</button>
	</form>
	<table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
		<thead>
			<tr>
				<th>Nombre </th>
				<th>Apellido</th>
				<th>Calificación</th>
				<th>Accion</th>

			</tr>
		</thead>
		<tbody>
			<!--Datos de las filas de cada alumno-->
		</tbody>
	</table>
	<script src="script.js"></script>
</body>

</html>
